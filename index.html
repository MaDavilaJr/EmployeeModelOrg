<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 pageHeader">
                <h1>Team Profile Generator</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="created-team col-12 d-flex justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Manager Name</h2>
                        <h3 class="card-title">Manager Role</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"> Manager's ID</li>
                            <li class="list-group-item"> Manager's email</li>
                            <li class="list-group-item"> Manager's Office Number</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
